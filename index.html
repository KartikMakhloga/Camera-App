<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="video-container">
      <video muted src="any video link here" autoplay></video>
    </div>
    <!-- 'control' is a property which gives controls to the media player -->
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>

    <div class="filter-container">
      <div
        class="filter"
        style="background-color: #d6303089; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #55efc37e; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #0985e381; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #fdcb6e82; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #e8439380; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #b2bec3; background-blend-mode: color-burn"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
