<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="video-container">
      <video src="any video link here" autoplay></video>
    </div>
    <!-- 'control' is a property which gives controls to the media player -->
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>

    <script>
      let video = document.querySelector("video");
      let recordBtn = document.querySelector("#record");
      let isRecording = false;
      let capBtn = document.querySelector("#capture");
      let mediaRecorder;
      let chunks = [];

      // navigator is a object in browser in which their is mediaDevices is present which is a child object
      // of a navigator. In mediaDevices their is a function called getUserMedia which help us to get
      // Permissions of media from the hardware using browser

      // startBtn.addEventListener("click", function () {
      //   //code for start recording
      //   mediaRecorder.start();
      // });

      // stopBtn.addEventListener("click", function () {
      //   //code for stop recording
      //   mediaRecorder.stop();
      // });

      recordBtn.addEventListener("click", function (e) {
        if (isRecording) {
          mediaRecorder.stop();
          isRecording = false;
        } else {
          mediaRecorder.start();
          isRecording = true;
        }
      });

      capBtn.addEventListener("click", function () {
        //code for clicking pic
        let canvas = document.createElement("canvas");
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        let tool = canvas.getContext("2d");
        tool.drawImage(video, 0, 0);

        let link = canvas.toDataURL();
        let a = document.createElement("a");
        a.href = link;
        a.download = "img.png";
        a.click();
        a.remove();
        canvas.remove();
      });

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (mediaStream) {
          video.srcObject = mediaStream;
          mediaRecorder = new MediaRecorder(mediaStream);
          mediaRecorder.addEventListener("dataavailable", function (e) {
            chunks.push(e.data);
          });

          mediaRecorder.addEventListener("stop", function (e) {
            let blob = new Blob(chunks, { type: "video/mp4" });
            chunks = [];
            let a = document.createElement("a");
            let url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = "video.mp4";
            a.click();
            a.remove();
          });
        })
        .catch(function (err) {
          console.log(err);
        });
    </script>
  </body>
</html>
